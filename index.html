<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-bar" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div class="current-city">
                    <h1 class="current-city" h1 id="current-city">Paris</h1>
                    <p class="current-details">
                        <span id="dateandTime">Saturday 15:32</span>, moderate rain <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="todays-temp">
                    <span class="todays-temp-icon">☀️</span>
                    <span class="todays-temp-number" id="temp-value">14</span>
                    <span class="todays-temp-superscript">°C</span>
                </div>
            </div>
        </main>

        <footer>
            <p>
                This project was coded by
                <a href="https://www.shecodes.io/graduates/131305-denisse-ramirez" target="_blank">Denisse</a>
                and is <a href="#" target="_blank"> on GitHub</a> and
                <a href="#" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
